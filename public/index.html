<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/tailwind.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>TravelApp</title>
</head>
<body>
  <nav></nav>
  <div id="tab-bar"></div>
  <section class="w-full h-screen">
    <div id="home">
      <div class="w-full h-3/4">
        <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
          <input class="outline-none p-3 rounded-full shadow-sm" type="search" name="" id="" placeholder="San Francisco">
          <button class="w-36 text-xl text-primary font-semibold p-4 bg-white rounded-full shadow-sm">Explorar</button>
        </div>
        <div class="w-full h-full">
          <img src="./img/sanFrancisco.jpg" alt="San Francisco">
        </div>
      </div>
    </div>
    <div class="p-6" id="recommended">
      <p class="text-3xl font-semibold text-primary">Recomendados</p>
      <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-4">
        <div class="Card">
          <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
          <div class="w-full h-2/5 bg-secondary rounded-b-lg shadow-md p-4">
            <p class="text-white font-bold text-xl">Noruega</p>
            <p class="text-white text-md">Paisajes Incre√≠bles</p>
          </div>
        </div>
        <div class="Card">
          <div class="w-full h-3/5 rounded-t-lg bg-newYork bg-cover"></div>
          <div class="w-full h-2/5 bg-white rounded-b-lg shadow-md p-4">
            <p class="text-terciary font-bold text-xl">Nueva York</p>
            <p class="text-terciary text-md">La gran Manzana</p>
          </div>
        </div>
        <div class="Card">
          <div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover"></div>
          <div class="w-full h-2/5 bg-secondary rounded-b-lg shadow-md p-4">
            <p class="text-white font-bold text-xl">Yosemith</p>
            <p class="text-white text-md">Un descanso del mundo</p>
          </div>
        </div>
        <div class="Card">
          <div class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover"></div>
          <div class="w-full h-2/5 bg-white rounded-b-lg shadow-md p-4">
            <p class="text-terciary font-bold text-xl">Seattle</p>
            <p class="text-terciary text-md">La gran Ciudad</p>
          </div>
        </div>    
      </div>
    </div>
    <div id="featured-rentals"></div>
  </section>
  <footer></footer>
</body>
</html>
